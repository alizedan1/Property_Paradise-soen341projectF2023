<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
<style>
</style>
<script src=""></script>

<body>


    <div class="container-fluid ps-md-0">
        <div class="row g-0">
            <div class="d-none d-md-flex col-md-4 col-lg-6" id="bg-image">
            </div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4">Welcome back!</h3>

                                <!-- Sign In Form -->
                                <form>
                                    <div class="form-floating mb-3">
                                        <label for="floatingInput">Email address</label>
                                        <input type="email" class="form-control" id="floatingInput"
                                            placeholder="name@example.com">

                                    </div>
                                    <div class="form-floating mb-3">
                                        <label for="floatingPassword">Password</label>
                                        <input type="password" class="form-control" id="floatingPassword"
                                            placeholder="Password">

                                    </div>

                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="rememberPasswordCheck">
                                        <label class="form-check-label" for="rememberPasswordCheck">
                                            Remember password
                                        </label>
                                    </div>


                                    <div class="row">
                                        <div class="col-sm-12 text-center">
                                            <button id="btnSearch" class="btn btn-primary btn-md center-block"
                                                Style="width: 100px;" OnClick="btnSearch_Click">Sign In</button>
                                            <button id="btnClear" class="btn btn-danger btn-md center-block"
                                                Style="width: 100px;" OnClick="btnClear_Click">Sign Up</button>
                                        </div>

                                        <div class="text-center">
                                            <a class="small" href="#">Forgot password?</a>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
